version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: flashchain-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - flashchain-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: flashchain-redis-commander
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - flashchain-network

volumes:
  redis-data:

networks:
  flashchain-network:
    driver: bridge
